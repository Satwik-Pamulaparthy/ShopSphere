<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShopSphere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
      /* --- Global light theme & full-height page --- */
      :root { --brand: #0b0b75; }

      html, body {
        height: 100%;
        margin: 0;
        background-color: #ffffff !important; /* Ensure white everywhere */
        color: #111; /* Dark text for contrast */
      }

      /* Make main fill viewport so no dark band appears */
      main.container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header { margin: 1rem 0; }

      nav ul li a {
        color: var(--brand); /* Navy blue text */
        font-weight: 500;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: bold;
        font-size: 1.1rem;
        color: var(--brand);
        text-decoration: none;
      }

      .brand img {
        height: 28px;  /* Small logo */
        width: auto;
      }

      /* --- Login page color tweaks (labels & heading) --- */
      /* Applies site-wide but primarily affects your login form */
      h1, label {
        color: var(--brand) !important; /* same blue as EShop */
      }

      /* Optional: make primary action buttons match brand */
      form button, form [type="submit"] {
        background-color: var(--brand) !important;
        border: none !important;
      }
      form button:hover, form [type="submit"]:hover {
        filter: brightness(0.95);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="{% url 'store:product_list' %}" class="brand">
                <img src="https://dm.cms.aldi.cx/is/content/prod1amer/aldius-logo" alt="Logo">
                EShop
              </a>
            </li>
          </ul>
          <ul>
            <li><a href="{% url 'store:view_cart' %}">Cart ({{ cart_count }})</a></li>
            {% if request.user.is_authenticated %}
              <li>Hi, {{ request.user.username }}</li>
              <li><a href="{% url 'store:logout' %}">Logout</a></li>
            {% else %}
              <li><a href="{% url 'store:login' %}">Login</a></li>
              <li><a href="{% url 'store:register' %}">Register</a></li>
            {% endif %}
          </ul>
        </nav>
      </header>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
