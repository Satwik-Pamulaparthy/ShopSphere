<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
      header { margin: 1rem 0; }
      .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px,1fr)); gap: 1rem; }
      .price { font-weight: 700; }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <nav>
          <ul>
            <li><strong><a href="{% url 'store:product_list' %}">Eâ€‘Shop</a></strong></li>
          </ul>
          <ul>
            <li><a href="{% url 'store:view_cart' %}">Cart ({{ cart_count }})</a></li>
            {% if request.user.is_authenticated %}
              <li>Hi, {{ request.user.username }}</li>
              <li><a href="{% url 'store:logout' %}">Logout</a></li>
            {% else %}
              <li><a href="{% url 'store:login' %}">Login</a></li>
              <li><a href="{% url 'store:register' %}">Register</a></li>
            {% endif %}
          </ul>
        </nav>
      </header>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
