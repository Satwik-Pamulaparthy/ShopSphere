{% extends "store/base.html" %}

{% block content %}
<h2>Shop</h2>

<!-- Category chips -->
<div class="chips">
  <a href="{% url 'store:product_list' %}"
     class="chip {% if not selected_category %}active{% endif %}">All</a>
  {% for c in categories %}
    <a href="?category={{ c|urlencode }}"
       class="chip {% if selected_category == c %}active{% endif %}">{{ c }}</a>
  {% endfor %}
</div>

<!-- Product grid -->
<section class="products-grid">
  {% for product in products %}
    <article class="product-card">
      <a href="{% url 'store:product_detail' product.id %}" class="thumb" aria-label="{{ product.name }}">
        {% if product.image_url %}
          <img src="{{ product.image_url }}" alt="{{ product.name }}">
        {% endif %}
      </a>

      <a href="{% url 'store:product_detail' product.id %}" class="product-title">
        {{ product.name }}
      </a>

      <div class="price">${{ product.price }}</div>

      <form action="{% url 'store:add_to_cart' product.id %}" method="post" class="add-form">
        {% csrf_token %}
        <button type="submit">Add to cart</button>
      </form>
    </article>
  {% empty %}
    <p>No products found.</p>
  {% endfor %}
</section>

<style>
  /* ---------- Chips ---------- */
  .chips { display:flex; gap:.5rem; flex-wrap:wrap; margin: .5rem 0 1rem; }
  .chip {
    display:inline-block; padding:.4rem .7rem; border-radius:.6rem;
    background: transparent; border: 1px solid rgba(255,255,255,.15); text-decoration:none;
  }
  .chip.active { background: var(--primary, #1771f1); color:#fff; border-color: transparent; }

  /* ---------- Grid ---------- */
  .products-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 18px;
  }

  /* ---------- Card ---------- */
  .product-card{
    display:flex; flex-direction:column;
    background: rgba(255,255,255,.04);
    border: 1px solid rgba(255,255,255,.12);
    border-radius: 12px;
    padding: 12px;
    height: 100%;
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .product-card:hover{
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,.25);
  }

  /* Image area */
  .product-card .thumb{
    display:flex; align-items:center; justify-content:center;
    height: 150px; background: rgba(255,255,255,.06);
    border-radius: 10px; margin-bottom:10px; overflow:hidden;
  }
  .product-card img{
    max-height: 100%; max-width: 100%;
    object-fit: contain; display:block;
  }

  /* ---------- Title (robust + clamped) ---------- */
  .product-title{
    margin: 8px 0 6px;
    font-weight: 600;
    line-height: 1.3;
    text-decoration: none;

    /* ensure normal horizontal flow */
    white-space: normal;
    word-break: normal;
    overflow-wrap: anywhere;

    /* standard + webkit clamp (safe; wonâ€™t blank the page) */
    line-clamp: 2;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;

    overflow: hidden;
    text-overflow: ellipsis;
  }

  .price{ font-weight:700; margin: 2px 0 10px; }

  /* Stick button to bottom */
  .add-form{ margin-top:auto; }
  .add-form button{ width:100%; }
</style>
{% endblock %}
