{% extends "store/base.html" %}

{% block content %}
<!-- Centered search -->
<div class="home-hero">
  <form method="get" action="{% url 'store:product_list' %}" class="home-search" role="search">
    <input
      type="text"
      name="q"
      value="{{ q }}"
      placeholder="What can we help you find?"
      aria-label="Search products"
      autocomplete="off"
    />
    <button type="submit" aria-label="Search">Search</button>
  </form>
</div>

<h2>Shop</h2>

<!-- Category chips -->
<div class="chips">
  <a href="{% url 'store:product_list' %}"
     class="chip {% if not selected_category %}active{% endif %}">All</a>
  {% for c in categories %}
    <a href="?category={{ c|urlencode }}{% if q %}&q={{ q|urlencode }}{% endif %}"
       class="chip {% if selected_category == c %}active{% endif %}">{{ c }}</a>
  {% endfor %}
</div>

<!-- Product grid -->
<section class="products-grid">
  {% for product in products %}
    <article class="product-card">
      <a href="{% url 'store:product_detail' product.id %}" class="thumb" aria-label="{{ product.name }}">
        {% if product.image_url %}
          <img src="{{ product.image_url }}" alt="{{ product.name }}">
        {% endif %}
      </a>

      <a href="{% url 'store:product_detail' product.id %}" class="product-title">
        {{ product.name }}
      </a>

      <div class="price">${{ product.price }}</div>

      <form action="{% url 'store:add_to_cart' product.id %}" method="post" class="add-form">
        {% csrf_token %}
        <button type="submit">Add to cart</button>
      </form>
    </article>
  {% empty %}
    <p>No products found.</p>
  {% endfor %}
</section>

<style>
  .product-card .thumb img{
  transition: transform .25s ease;
  will-change: transform;
}

/* Zoom when you hover the card or the image area */
.product-card:hover .thumb img,
.product-card .thumb:hover img,
.product-card:focus-within .thumb img{
  transform: scale(1.95);
}
  /* --- Homepage search --- */
  .home-hero{
    display:flex;
    justify-content:center;
    margin: 1.25rem 0 1rem;
  }
  .home-search{
    display:flex;
    align-items:center;
    gap:.6rem;
    width:min(720px, 92vw);
  }
  .home-search input{
    flex:1 1 auto;
    height:48px;
    padding:0 .95rem;
    border:1px solid #d7dbe7;
    border-radius:12px;
    font-size:16px;
    background:#fff;
    color:#111;
    box-sizing:border-box;
  }
  .home-search button{
    flex:0 0 auto;
    height:48px;
    padding:0 1.2rem;
    border:none;
    border-radius:12px;
    background:#0b0b75;
    color:#fff;
    font-weight:600;
    cursor:pointer;
    white-space:nowrap;
  }
  .home-search button:hover{ filter:brightness(.95); }
  @media (max-width: 600px){
    .home-search{ flex-direction:column; align-items:stretch; }
    .home-search button{ width:100%; }
  }

  /* ---------- Chips ---------- */
  .chips { display:flex; gap:.5rem; flex-wrap:wrap; margin: .5rem 0 1rem; }
  .chip {
    display:inline-block; padding:.4rem .7rem; border-radius:.6rem;
    background:#fff; border: 1px solid #e1e5ee; text-decoration:none; color:#0b0b75;
  }
  .chip.active { background:#0b0b75; color:#fff; border-color: transparent; }

  /* ---------- Grid ---------- */
  .products-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 18px;
  }

  /* ---------- Card ---------- */
  .product-card{
    display:flex; flex-direction:column;
    background:#fff;
    border: 1px solid #eaecef;
    border-radius: 12px;
    padding: 12px;
    height: 100%;
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .product-card:hover{
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,.08);
  }

  /* Image area */
  .product-card .thumb{
    display:flex; align-items:center; justify-content:center;
    height: 150px; background:#f7f8fa;
    border-radius: 10px; margin-bottom:10px; overflow:hidden; border:1px solid #eef1f4;
  }
  .product-card img{
    max-height: 100%; max-width: 100%;
    object-fit: contain; display:block;
  }

  /* ---------- Title (robust + clamped) ---------- */
  .product-title{
    margin: 8px 0 6px;
    font-weight: 600;
    line-height: 1.3;
    text-decoration: none;
    color:#0b0b75;

    white-space: normal;
    word-break: normal;
    overflow-wrap: anywhere;

    line-clamp: 2;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;

    overflow: hidden;
    text-overflow: ellipsis;
  }

  .price{ font-weight:700; margin: 2px 0 10px; color:#111; }

  /* Stick button to bottom */
  .add-form{ margin-top:auto; }
  .add-form button{
    width:100%; background:#0b0b75; color:#fff; border:none; padding:.6rem .8rem; border-radius:.6rem; cursor:pointer;
  }
  .add-form button:hover{ filter:brightness(.95); }
</style>

<script>
  (function () {
    const cartLink = document.getElementById('open-cart-link');

    function getCsrfToken(form) {
      const input = form.querySelector('input[name=csrfmiddlewaretoken]');
      if (input) return input.value;
      const m = document.cookie.match(/csrftoken=([^;]+)/);
      return m ? m[1] : '';
    }

    function flyToCart(imgEl, targetEl) {
      if (!imgEl || !targetEl) return;
      const imgRect = imgEl.getBoundingClientRect();
      const cartRect = targetEl.getBoundingClientRect();
      const clone = imgEl.cloneNode(true);
      clone.classList.add('flying-img');
      clone.style.left = imgRect.left + 'px';
      clone.style.top = imgRect.top + 'px';
      clone.style.width = imgRect.width + 'px';
      clone.style.height = imgRect.height + 'px';
      clone.style.opacity = '1';
      document.body.appendChild(clone);

      const toX = cartRect.left + cartRect.width / 2 - (imgRect.left + imgRect.width / 2);
      const toY = cartRect.top + cartRect.height / 2 - (imgRect.top + imgRect.height / 2);

      requestAnimationFrame(() => {
        clone.style.transform = `translate(${toX}px, ${toY}px) scale(0.25)`;
        clone.style.opacity = '0.2';
      });

      clone.addEventListener('transitionend', () => {
        clone.remove();
        cartLink && cartLink.classList.add('cart-bounce');
        setTimeout(() => cartLink && cartLink.classList.remove('cart-bounce'), 500);
      });
    }

    async function refreshCartCount() {
      try {
        const res = await fetch("{% url 'store:api_cart' %}", { headers: { 'X-Requested-With': 'fetch' }});
        const data = await res.json();
        if (cartLink) cartLink.textContent = `Cart (${data.count || 0})`;
      } catch(e) {}
    }

    document.querySelectorAll('form.add-form, .add-form').forEach((form) => {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const card = form.closest('.product-card') || form.closest('article') || document;
        const imgEl = card.querySelector('img');
        flyToCart(imgEl, cartLink || document.body);

        const csrf = getCsrfToken(form);
        try {
          await fetch(form.action, {
            method: 'POST',
            headers: {
              'X-Requested-With': 'fetch',
              'X-CSRFToken': csrf,
            },
            body: new FormData(form)
          });
        } catch (err) {}

        refreshCartCount();
      }, false);
    });
  })();
</script>

{% endblock %}
